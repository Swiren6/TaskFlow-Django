{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161f;
            --bg-hover: #1e1e2a;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #818cf8;
            --accent-secondary: #6366f1;
            --accent-gradient: linear-gradient(135deg, #818cf8 0%, #6366f1 50%, #4f46e5 100%);
            --success: #22c55e;
            --success-soft: rgba(34, 197, 94, 0.15);
            --warning: #f59e0b;
            --warning-soft: rgba(245, 158, 11, 0.15);
            --danger: #ef4444;
            --danger-soft: rgba(239, 68, 68, 0.15);
            --info: #06b6d4;
            --border-color: #27272a;
            --border-light: #3f3f46;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.2);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* STYLES POUR LES PAGES PUBLIQUES */
        .public-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%);
        }

        /* NAVBAR PUBLIQUE */
        .public-navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
            padding: 8px 0;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--accent-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .btn-outline:hover {
            background: rgba(129, 140, 248, 0.1);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        /* Mobile menu toggle */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
        }

        @media (max-width: 768px) {
            .public-navbar {
                padding: 0 20px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--bg-card);
                flex-direction: column;
                padding: 20px;
                gap: 16px;
                border-bottom: 1px solid var(--border-color);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .nav-menu.open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-buttons .btn {
                width: 100%;
            }
        }

        /* Reste du CSS existant... */
        /* ... gardez tout le reste du CSS existant de base.html ici ... */

    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <!-- Version avec sidebar pour utilisateurs connectÃ©s -->
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <!-- ... reste du code sidebar existant ... -->
        </aside>
        <!-- ... reste du code existant ... -->
    </div>
    {% else %}
    <!-- Version publique avec navbar -->
    <div class="public-page">
        <nav class="public-navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">TaskFlow</a>
                
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <div class="nav-menu" id="navMenu">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    
                    <div class="nav-buttons">
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline">Sign In</a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
        </nav>
        
        {% block public_content %}{% endblock %}
        {% block auth_content %}{% endblock %}
    </div>
    {% endif %}

    <script>
        function toggleMobileMenu() {
            document.getElementById('navMenu').classList.toggle('open');
        }
        
        // Fermer le menu mobile quand on clique sur un lien
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('open');
            });
        });
        
        // Reste du JavaScript existant...
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
